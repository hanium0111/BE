<!DOCTYPE HTML>
<html>
<head>
    <title>신난당! - 홍보 사이트</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            background-color: #ff0066; /* Bright button color for contrast */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ff3399;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .image-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<section id="banner" data-video="images/banner">
    <div class="inner">
        <header>
            <h1>신난당! 파티에 오신 것을 환영합니다!</h1>
            <p>흥미진진한 파티 분위기 속에서 즐거운 시간을 보내세요!<br>
                어두운 조명과 신나는 음악으로 가득한 특별한 경험을 선사합니다.</p>
        </header>
        <a href="#main" class="button big alt scrolly">파티 시작!</a>
    </div>
</section>

<section id="main">
    <div class="image-gallery">
        <img src="images/party1.jpg" alt="Party Image 1">
        <img src="images/party2.jpg" alt="Party Image 2">
        <img src="images/party3.jpg" alt="Party Image 3">
    </div>
</section>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
